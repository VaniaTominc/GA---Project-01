<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- <header>
    <h1>ЪДЬЏSЊҚД</h1>
  </header> -->
  <div class='outer'>
    <div class='insider'>
      <header>
        <h1>ЪДЬЏSЊҚД</h1>
      </header>
      <main>
        <section class='one'>
          <div class="game-wrapper">
            <div class="maze"></div>
            <div class="countingPoints"><span class='counter'></span>&nbspPoints</div>
          </div>
        </section>
        <div class='right'>
          <section class='lives'>
            <div class='lives'>
              You have <span class='livesLeft'></span> left
              <div class='total-lifes'>
                <div class='three-lifes'></div>
                <div class='two-lifes'></div>
                <div class='one-life'></div>
              </div>
            </div>
            <div class='timer'></div>
          </section>
          <section class='control'>
            <div class='up-arrow arrow'>Up</div>
            <div class='middle-row'>
              <div class='left-arrow arrow'>Left</div>
              <button id='babushkaCursor'>Start</button>
              <div class='right-arrow arrow'>Right</div>
            </div>
            <div class='down-arrow arrow'>Down</div>
          </section>
          <section class="audio-image">
            <audio></audio>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
